<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fastclick</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #F7F7F7;
        }

        .box {
            width: 320px;
            height: 320px;
            margin: 100px auto;
            position: relative;
        }

        .tap {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            margin: -100px 0 0 -100px;

            background-color: red;

            position: absolute;
            left: 50%;
            top: 50%;
        }

        .click {
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
            margin: -150px 0 0 -150px;
            background-color: pink;
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>

<div class="box">
    <dic class="click"></dic>
    <div class="tap"></div>
</div>

<!--引入zepto.js  类似jQuery   也就是手机移动端 jQuery-->
<script src="./js/zepto.js"></script>
<script src="./js/fastclick.js"></script>

<script>

    // 什么叫点透

    // 你可能碰到过在列表页面上创建一个弹出层，弹出层有个关闭的按钮，
    // 当你点了这个按钮关闭弹出层后，这个按钮正下方的内容也会执行
    // 点击事件，或打开链接，这个就被定义为“点透”现象。


    // 通过fastclick插件来解决click延迟200-300ms的问题

    FastClick.attach(document.body);

    $(".tap").tap(function () {
        $(this).hide();
        console.log("tap事件触发了！！！");
    })

    $(".click").click(function () {
        console.log("click事件触发了！！！");
    })


</script>



</body>
</html>
