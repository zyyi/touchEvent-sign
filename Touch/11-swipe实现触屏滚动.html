<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swipe实现触屏滚动</title>

    <style>

        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .swipe {
            overflow: hidden;
            visibility: hidden;
            position: relative;
        }
        .swipe-wrap {
            overflow: hidden;
            position: relative;
        }
        .swipe-wrap > li {
            float: left;
            width: 100%;
            position: relative;
        }
        a {
            display: block;
            width: 100%;
        }
        img {
            width: 100%;
            vertical-align: top;
        }


    </style>


</head>
<body>

    <div id="slider" class="swipe">
        <ul class='swipe-wrap'>
            <li>
                <a href="javascript:;">
                    <img src="./image/0.png" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./image/1.png" alt="">
                </a>
            </li>
            <li>

                </a>
            </li>

                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./image/5.png" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./image/6.png" alt="">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./image/7.png" alt="">
                </a>
            </li>
        </ul>
    </div>

    <script src="./js/swipe.js"></script>
    <script>
        window.mySwipe = new Swipe(document.getElementById("slider"), {
            speed: 400, // 滑动速度时间
            auto: 3000  // 时间
        })
